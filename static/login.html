<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../lib/fontawesome-free-5.15.1-web/css/all.css">
    <script src="../lib/fontawesome-free-5.15.1-web/js/all.js"></script>
</head>
<body class="body-login">
    <div class="login-container">
        <div class="return">
            <a href="../index.html"><i class="fas fa-arrow-circle-left return-icon"></i></a>
        </div>
        <div class="login">
            <div class="login-img">
                <img src="../img/favicon.png" alt="" class="login-img__img">
            </div>
            <form action="dashboard.html" class="form-login" id="form">
                <div>
                    <label for="user_name">Nombre de usuario</label> <br>
                    <input type="email" id="user_name" name="user_name" required placeholder="example@domain.com"> 
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
                <div>
                    <label for="password">Contraseña</label> <br>
                    <input type="password" id="password" name="password" required minlength="12" maxlength="30">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                <input type="checkbox" name="" id="remember"> Recordar <br>
                <input type="submit" value="Iniciar sesión" id="submit">
            </form>
        </div>
        <div class="btn-other-sesion">
            <button class="btn"><i class="fab fa-google"></i> Iniciar sesión con Google</button>
        </div>
        <div class="register">
            <p>
                <a href="../modules/usuarios/registro.html">¿No tienes cuenta? Crea tu cuenta</a> 
            </p>
        </div>
    </div>
    <script src="../js/formulario.js"></script>
</body>
</html>
