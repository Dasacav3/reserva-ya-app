<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Siging with Google API -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="194022587292-n9k668si3qh80jrus1asqripqi8uin6i.apps.googleusercontent.com">
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="../lib/fontawesome-free-5.15.1-web/css/all.css" />
		<script src="../lib/fontawesome-free-5.15.1-web/js/all.js"></script>
		<script src="../lib/sweetaler2/sweetalert2.all.min.js"></script>
		<link rel="stylesheet" href="../lib/sweetaler2/sweetalert2.min.css">
		<title>Inicio de Sesión</title>
	</head>
	<body class="body-login">
		<div class="login-container">
			<div class="return">
				<a href="../index.html"><i class="fas fa-arrow-circle-left return-icon"></i></a>
			</div>
			<div class="login">
				<div class="login-img">
					<img src="./img/favicon.png" alt="" class="login-img__img" />
				</div>
				<form class="form-login" id="form" method="POST" action="../app/views/usuarios/loginUser.php">
					<label for="user_name">Nombre de usuario</label> <br />
					<input type="email"	id="user_name" name="user_name"	required placeholder="example@domain.com"/>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
					<label for="password">Contraseña</label> <br />
					<input type="password" id="password" name="password" required maxlength="30" />
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
					<input type="checkbox" name="" id="remember" /> Recordar <br />
					<input type="submit" value="Iniciar sesión" id="submit"/>
				</form>
			</div>
			<div class="btn-other-sesion">
				<button class="btn">
					<!-- <a href=""><i class="fab fa-google"></i> Continuar con Google</a> -->
					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				</button>
			</div>
			<div class="register">
				<p>
					<a href="./templates/usuarios/registro.html">¿No tienes cuenta? Crea tu cuenta</a>
				</p>
			</div>
		</div>
		<script>
			function onSignIn(googleUser) {
				var profile = googleUser.getBasicProfile();
				console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
				console.log('Name: ' + profile.getName());
				console.log('Image URL: ' + profile.getImageUrl());
				console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			}
		</script>
	</body>
</html>
